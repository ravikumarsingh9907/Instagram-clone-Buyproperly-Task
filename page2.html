<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Style sheet -->
    <link rel="stylesheet" href="page2.css" />

    <!-- Boxicon cdn -->
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />

    <title>Page 2</title>
  </head>
  <body>
    <header class="logo-container">
      <img src="./images/instagram-logo.6017fe39.png" alt="instagram-logo" />
    </header>

    <div class="page2-wrapper">
      <div class="post-container">
        <div class="comment-section">
          <div class="alert hide">
            <p class="alert-message">Both fields are required</p>
          </div>
          <form class="leave-comment">
            <input
              class="username"
              type="text"
              placeholder="author"
              id="username"
              required
            />
            <input
              class="feedback"
              type="text"
              placeholder="comment"
              id="feedback"
              required
            />
            <button type="submit" style="visibility: hidden" class="submit-btn">
              submit
            </button>
          </form>
        </div>
      </div>
    </div>

    <script type="module" src="./page2.js"></script>
  </body>
</html>
